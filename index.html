<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Visor COLLADA .dae en GitHub Pages</title>
  <style>
    body { margin: 0; display: flex; font-family: Arial, sans-serif; }
    #sidebar {
      width: 300px;
      background: #f4f4f4;
      padding: 10px;
      overflow-y: auto;
      border-right: 1px solid #ccc;
      height: 100vh;
      box-sizing: border-box;
    }
    #viewer {
      flex: 1;
      height: 100vh;
    }
    li {
      cursor: pointer;
      margin: 5px 0;
      padding: 5px;
      border-radius: 4px;
    }
    li:hover { background: #ddd; }
    input, button {
      width: 100%;
      padding: 5px;
      margin: 3px 0;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h3>Componentes</h3>
    <ul id="componentList"></ul>

    <h3>Agregar Componente</h3>
    <input type="text" id="newPart" placeholder="Número de parte" />
    <input type="text" id="newSerial" placeholder="Número de serie" />
    <input type="date" id="newExp" />
    <button id="addComponent">Agregar</button>
  </div>

  <div id="viewer"></div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/loaders/ColladaLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(75, (window.innerWidth - 300) / window.innerHeight, 0.1, 2000);
    let renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth - 300, window.innerHeight);
    document.getElementById('viewer').appendChild(renderer.domElement);

    let controls = new THREE.OrbitControls(camera, renderer.domElement);
    camera.position.set(0, 5, 20);
    controls.update();

    let light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
    scene.add(light);

    let model;
    const components = [
      { part: "PART-001", serial: "SN-001", exp: "2025-12-01" },
      { part: "PART-002", serial: "SN-002", exp: "2026-05-14" },
      { part: "PART-001", serial: "SN-003", exp: "2025-07-20" }
    ];

    // Cargar modelo .dae (archivo en la raíz)
    let loader = new THREE.ColladaLoader();
    loader.load(
      '3d-model.dae',
      function (collada) {
        model = collada.scene;
        model.scale.set(5, 5, 5);
        scene.add(model);
        renderComponentList();
        animate();
      },
      undefined,
      function (error) {
        console.error('Error cargando el modelo:', error);
      }
    );

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    function renderComponentList() {
      const list = document.getElementById('componentList');
      list.innerHTML = '';
      components.forEach((comp) => {
        const li = document.createElement('li');
        li.textContent = `${comp.part} - ${comp.serial} (Vence: ${comp.exp})`;
        li.onclick = () => selectComponent(comp);
        list.appendChild(li);
      });
    }

    function resetModelColors() {
      if (!model) return;
      model.traverse((child) => {
        if (child.isMesh) {
          child.material.color.set(0xcccccc);
        }
      });
    }

    function selectComponent(comp) {
      if (!model) return;
      resetModelColors();

      model.traverse((child) => {
        if (child.isMesh && child.name.includes(comp.part)) {
          child.material.color.set(0xff0000);
        }
      });

      alert(`Número de parte: ${comp.part}\nNúmero de serie: ${comp.serial}\nVence: ${comp.exp}`);
    }

    document.getElementById('addComponent').onclick = () => {
      const part = document.getElementById('newPart').value.trim();
      const serial = document.getElementById('newSerial').value.trim();
      const exp = document.getElementById('newExp').value;
      if (part && serial && exp) {
        components.push({ part, serial, exp });
        renderComponentList();
        document.getElementById('newPart').value = '';
        document.getElementById('newSerial').value = '';
        document.getElementById('newExp').value = '';
      } else {
        alert('Completa todos los campos');
      }
    };

    // Ajustar tamaño al redimensionar ventana
    window.addEventListener('resize', () => {
      camera.aspect = (window.innerWidth - 300) / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth - 300, window.innerHeight);
    });
  </script>
</body>
</html>
