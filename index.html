<!DOCTYPE html><html lang="es"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/><title>Escáner de Equipajes • Flybondi</title><link rel="manifest" href="manifest.webmanifest"><link rel="stylesheet" href="css/styles.css"><script>if('serviceWorker'in navigator){window.addEventListener('load',()=>navigator.serviceWorker.register('./sw.js'))}</script></head><body><header class="topbar"><div class="brand"><img src="assets/flybondi-logo.png" class="logo" alt="Flybondi"/><h1>Escáner de equipajes</h1></div><nav class="actions"><a class="btn" href="history.html">Historial</a><a class="btn" href="flights.html">Vuelos escaneados</a></nav></header><main class="container"><section class="card"><h2>Datos del vuelo</h2><form class="grid"><label>Supervisor<input id="responsable" type="text" placeholder="Nombre y apellido" required></label><label>Vuelo<input id="vuelo" type="text" placeholder="FO 5101" required></label><label>Origen<input id="origen" type="text" placeholder="EZE" required></label><label>Destino<input id="destino" type="text" placeholder="COR" required></label><label>Código guía<input id="codigo" type="text" placeholder="(opcional)"></label><label>ATD salida (hora)<input id="atd" type="time"></label><label>ATA llegada (hora)<input id="ata" type="time"></label><label>Observación<input id="observ" type="text" placeholder="(opcional)"></label><div class="row"><button type="button" id="startBtn" class="btn primary">Iniciar escaneo</button><button type="button" id="stopBtn" class="btn" disabled>Finalizar escaneo (forzar)</button></div></form></section><section class="card"><h2>Modo de captura: Cámara</h2><div class="grid"><label>Elegir cámara<select id="cameraSelect"></select></label><div class="row"><button id="torchBtn" class="btn" aria-pressed="false">Linterna</button><button id="focusBtn" class="btn">Autofoco</button></div></div><div class="preview-wrap"><video id="preview" playsinline muted></video><canvas id="overlay"></canvas></div><p class="hint">Tocá el video para forzar enfoque. Algunos dispositivos requieren mantener la pantalla activa.</p></section><section class="card"><h2>Lecturas en curso</h2><div class="stats"><div><span id="count">0</span>leídas (carro)</div><div><span id="flightTotal">0</span>total vuelo</div><div><span id="pending">0</span>pendientes</div><div><span id="synced">0</span>sincronizadas</div></div><div class="row"><button id="endCartBtn" class="btn">Finalizar carro y continuar</button><button id="endFlightBtn" class="btn danger">Finalizar escaneo de vuelo</button></div><div id="list" class="list"></div><div class="row"><button id="undoBtn" class="btn secondary">Deshacer última</button><button id="clearBtn" class="btn">Borrar lista</button></div></section></main><div id="cartModal" class="modal" hidden><div class="modal-card"><h3>Ingresar número de carro</h3><label>Número de carro<input id="cartNumber" type="text" placeholder="Carro 1" required></label><div class="row"><button id="cartCancel" class="btn">Cancelar</button><button id="cartOk" class="btn primary">Aceptar</button></div></div></div><script src="https://unpkg.com/@zxing/browser@latest"></script><script src="js/utils.js"></script><script src="js/storage.js"></script><script src="js/sheets.js"></script><script src="js/camera.js"></script><script src="js/scanner.js"></script><script src="js/app.js"></script></body></html>
