<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mantenimiento Boeing 757 con componentes</title>
  <style>
    body, html {
      margin: 0; height: 100%; overflow: hidden; font-family: Arial, sans-serif;
      display: flex;
    }
    #canvas-container {
      flex: 1;
      background: black;
      position: relative;
    }
    #info-panel {
      width: 350px;
      background: #222;
      color: white;
      padding: 15px;
      overflow-y: auto;
      box-sizing: border-box;
    }
    h2, h3 {
      margin-top: 0;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      border-radius: 4px;
      border: none;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      font-weight: bold;
    }
    button:hover {
      background: #0056b3;
    }
    #component-list {
      margin-top: 15px;
      max-height: 250px;
      overflow-y: auto;
      background: #333;
      padding: 10px;
      border-radius: 4px;
      font-size: 14px;
    }
    #component-list div {
      padding: 6px;
      cursor: pointer;
      border-bottom: 1px solid #444;
    }
    #component-list div:hover {
      background: #555;
    }
    #filters {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="canvas-container"></div>
  <div id="info-panel">
    <h2>Agregar Componente</h2>
    <form id="component-form">
      <label>Nombre:
        <input type="text" id="comp-name" required />
      </label>
      <label>Número de Parte:
        <input type="text" id="comp-part" required />
      </label>
      <label>Número de Serie:
        <input type="text" id="comp-serial" required />
      </label>
      <label>Fecha Vencimiento (fecha o en horas):
        <input type="text" id="comp-expiry" placeholder="Ej: 2026-12-31 o 1200 hrs" required />
      </label>
      <button type="submit">Agregar Componente</button>
    </form>

    <div id="filters">
      <h3>Filtros</h3>
      <label>Mostrar por Número de Parte:
        <select id="filter-part">
          <option value="">-- Seleccionar --</option>
        </select>
      </label>
      <label>Mostrar por Número de Serie:
        <select id="filter-serial">
          <option value="">-- Seleccionar --</option>
        </select>
      </label>
      <button id="reset-filter">Resetear Filtros</button>
    </div>

    <h3>Lista de Componentes</h3>
    <div id="component-list"></div>

    <h3>Información del Componente Seleccionado</h3>
    <div id="component-info"><i>No hay componente seleccionado</i></div>
  </div>

  <!-- Three.js + GLTFLoader + OrbitControls -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/controls/OrbitControls.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/loaders/GLTFLoader.min.js"></script>

  <script>
    const container = document.getElementById('canvas-container');
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    const camera = new THREE.PerspectiveCamera(60, container.clientWidth / container.clientHeight, 0.1, 1000);
    camera.position.set(20, 10, 30);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(container.clientWidth, container.clientHeight);
    container.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // Luz
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
    scene.add(ambientLight);
    const dirLight = new THREE.DirectionalLight(0xffffff, 1);
    dirLight.position.set(20, 50, 10);
    scene.add(dirLight);

    // Raycaster para selección
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    // Grupo para componentes
    const componentsGroup = new THREE.Group();
    scene.add(componentsGroup);

    // Variables para componentes
    const components = [];
    let selectedComponent = null;

    // UI refs
    const form = document.getElementById('component-form');
    const compNameInput = document.getElementById('comp-name');
    const compPartInput = document.getElementById('comp-part');
    const compSerialInput = document.getElementById('comp-serial');
    const compExpiryInput = document.getElementById('comp-expiry');

    const componentListDiv = document.getElementById('component-list');
    const componentInfoDiv = document.getElementById('component-info');

    const filterPartSelect = document.getElementById('filter-part');
    const filterSerialSelect = document.getElementById('filter-serial');
    const resetFilterBtn = document.getElementById('reset-filter');

    // Cargar modelo Boeing 757 glTF
    // Modelo glTF Boeing 757 público (simplificado) tomado de https://github.com/KhronosGroup/glTF-Sample-Models/tree/master/2.0/Boeing757
    // URL raw GitHub para glTF
    const modelUrl = 'https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Boeing757/glTF/Boeing757.gltf';

    let airplane; // Para guardar referencia al modelo cargado

    const loader = new THREE.GLTFLoader();
    loader.load(modelUrl, function(gltf) {
      airplane = gltf.scene;
      airplane.scale.set(10,10,10);
      scene.add(airplane);

      // Opcional: si el modelo tiene nodos hijos, podríamos detectar para asignar componentes automáticos
      // Aquí solo agregamos componentes en posiciones alrededor del avión (demo)

      // Agregamos 4 componentes de ejemplo en posiciones relativas al avión
      addComponentAtPosition({
        nombre: 'Motor Izquierdo',
        numParte: 'MTR-123',
        numSerie: 'SN001',
        vencimiento: '2027-05-20',
      }, new THREE.Vector3(-8, 1, -3));

      addComponentAtPosition({
        nombre: 'Motor Derecho',
        numParte: 'MTR-123',
        numSerie: 'SN004',
        vencimiento: '2027-05-20',
      }, new THREE.Vector3(-8, 1, 3));

      addComponentAtPosition({
        nombre: 'Ala Izquierda',
        numParte: 'ALA-456',
        numSerie: 'SN002',
        vencimiento: '1500 hrs',
      }, new THREE.Vector3(0, 1.5, -6));

      addComponentAtPosition({
        nombre: 'Ala Derecha',
        numParte: 'ALA-456',
        numSerie: 'SN003',
        vencimiento: '1500 hrs',
      }, new THREE.Vector3(0, 1.5, 6));

      refreshComponentList();
      refreshFilters();
    }, undefined, function(error) {
      console.error('Error cargando modelo:', error);
    });

    // Crear componente 3D (pequejo cubo rojo) en posición dada
    function addComponentAtPosition(data, position) {
      const geometry = new THREE.BoxGeometry(1.5, 1.5, 1.5);
      const material = new THREE.MeshStandardMaterial({ color: 0xff0000 });
      const mesh = new THREE.Mesh(geometry, material);
      mesh.position.copy(position);
      mesh.userData = {...data};
      mesh.name = data.nombre;

      componentsGroup.add(mesh);
      components.push(mesh);
      return mesh;
    }

    // Mostrar info seleccionado
    function showComponentInfo(component) {
      if (!component) {
        componentInfoDiv.innerHTML = '<i>No hay componente seleccionado</i>';
        return;
      }
      const d = component.userData;
      componentInfoDiv.innerHTML = `
        <b>Nombre:</b> ${d.nombre}<br/>
        <b>Número de Parte:</b> ${d.numParte}<br/>
        <b>Número de Serie:</b> ${d.numSerie}<br/>
        <b>Fecha Vencimiento:</b> ${d.vencimiento}
      `;
    }

    // Seleccionar componente (colorea)
    function selectComponent(component) {
      if (selectedComponent) {
        selectedComponent.material.emissive.set(0x000000);
      }
      selectedComponent = component;
      if (component) {
        component.material.emissive.set(0x444400);
        showComponentInfo(component);
      } else {
        showComponentInfo(null);
      }
    }

    // Actualizar lista UI
    function refreshComponentList() {
      componentListDiv.innerHTML = '';
      components.forEach(c => {
        if(!c.visible) return;
        const d = c.userData;
        const div = document.createElement('div');
        div.textContent = `${d.nombre} (Parte: ${d.numParte}, Serie: ${d.numSerie})`;
        div.style.color = c.material.color.getStyle();
        div.onclick = () => {
          selectComponent(c);
          controls.target.copy(c.position);
          camera.position.set(c.position.x + 10, c.position.y + 5, c.position.z + 10);
        };
        componentListDiv.appendChild(div);
      });
    }

    // Actualizar filtros UI
    function refreshFilters() {
      // Partes
      const partes = [...new Set(components.map(c => c.userData.numParte))].sort();
      filterPartSelect.innerHTML = '<option value="">-- Seleccionar --</option>';
      partes.forEach(p => {
        const opt = document.createElement('option');
        opt.value = p;
        opt.textContent = p;
        filterPartSelect.appendChild(opt);
      });

      // Series
      const series = [...new Set(components.map(c => c.userData.numSerie))].sort();
      filterSerialSelect.innerHTML = '<option value="">-- Seleccionar --</option>';
      series.forEach(s => {
        const opt = document.createElement('option');
        opt.value = s;
        opt.textContent = s;
        filterSerialSelect.appendChild(opt);
      });
    }

    // Filtrar por parte
    filterPartSelect.addEventListener('change', () => {
      const part = filterPartSelect.value;
      if(!part) {
        components.forEach(c => c.visible = true);
      } else {
        components.forEach(c => c.visible = c.userData.numParte === part);
      }
      filterSerialSelect.value = '';
      refreshComponentList();
      selectComponent(null);
    });

    // Filtrar por serie
    filterSerialSelect.addEventListener('change', () => {
      const serie = filterSerialSelect.value;
      if(!serie) {
        components.forEach(c => c.visible = true);
      } else {
        components.forEach(c => c.visible = c.userData.numSerie === serie);
      }
      filterPartSelect.value = '';
      refreshComponentList();
      selectComponent(null);
    });

    resetFilterBtn.addEventListener('click', () => {
      filterPartSelect.value = '';
      filterSerialSelect.value = '';
      components.forEach(c => c.visible = true);
      refreshComponentList();
      selectComponent(null);
    });

    // Agregar componente desde formulario, se posiciona aleatoriamente alrededor del avión
    form.addEventListener('submit', e => {
      e.preventDefault();
      const nombre = compNameInput.value.trim();
      const numParte = compPartInput.value.trim();
      const numSerie = compSerialInput.value.trim();
      const vencimiento = compExpiryInput.value.trim();

      if (!nombre || !numParte || !numSerie || !vencimiento) {
        alert('Completa todos los campos');
        return;
      }

      // Posición aleatoria alrededor (cerca del avión)
      const pos = new THREE.Vector3(
        (Math.random() - 0.5) * 20,
        (Math.random() * 5) + 1,
        (Math.random() - 0.5) * 20
      );

      const comp = addComponentAtPosition({nombre, numParte, numSerie, vencimiento}, pos);
      refreshComponentList();
      refreshFilters();

      form.reset();
    });

    // Detectar clic en componentes
    renderer.domElement.addEventListener('click', (event) => {
      const rect = renderer.domElement.getBoundingClientRect();
      mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
      mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;

      raycaster.setFromCamera(mouse, camera);

      // Intersectar sólo componentes (cubos rojos)
      const intersects = raycaster.intersectObjects(components.filter(c => c.visible));
      if (intersects.length > 0) {
        selectComponent(intersects[0].object);
      }
    });

    // Animación loop
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // Resize handler
    window.addEventListener('resize', () => {
      camera.aspect = container.clientWidth / container.clientHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(container.clientWidth, container.clientHeight);
    });
  </script>
</body>
</html>
