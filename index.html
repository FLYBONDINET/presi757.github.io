<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Visualizador 3D Avi√≥n para prueba</title>
  <style>
    body, html {
      margin: 0; height: 100%; overflow: hidden; font-family: Arial, sans-serif;
      display: flex;
    }
    #canvas-container {
      flex: 1;
      background: black;
      position: relative;
    }
    #info-panel {
      width: 350px;
      background: #222;
      color: white;
      padding: 15px;
      overflow-y: auto;
      box-sizing: border-box;
    }
    h2, h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div id="canvas-container"></div>
  <div id="info-panel">
    <h2>Info del componente seleccionado</h2>
    <div id="component-info"><i>No hay componente seleccionado</i></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/controls/OrbitControls.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/loaders/GLTFLoader.min.js"></script>

  <script>
    const container = document.getElementById('canvas-container');
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    const camera = new THREE.PerspectiveCamera(60, container.clientWidth / container.clientHeight, 0.1, 1000);
    camera.position.set(5, 3, 10);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(container.clientWidth, container.clientHeight);
    container.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
    scene.add(ambientLight);

    const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
    dirLight.position.set(10, 10, 10);
    scene.add(dirLight);

    const loader = new THREE.GLTFLoader();

    // Modelo de prueba: Cesium Air (jet simple)
    const modelUrl = 'https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/CesiumAir/glTF/CesiumAir.gltf';

    let airplane;
    loader.load(modelUrl, (gltf) => {
      airplane = gltf.scene;
      airplane.scale.set(1.5, 1.5, 1.5);
      scene.add(airplane);
    }, undefined, (error) => {
      console.error('Error cargando modelo:', error);
    });

    const componentInfoDiv = document.getElementById('component-info');

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = container.clientWidth / container.clientHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(container.clientWidth, container.clientHeight);
    });
  </script>
</body>
</html>
