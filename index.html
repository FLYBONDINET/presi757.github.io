<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scanner de Valijas - Web</title>
  <style>
    :root{
      --bg:#0f172a;
      --panel:#111827;
      --card:#1f2937;
      --muted:#9ca3af;
      --accent:#22c55e;
      --accent-2:#f59e0b;
      --danger:#ef4444;
      --ring:#3b82f6;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial; background:var(--bg); color:#fff}
    header{position:sticky;top:0;z-index:30;background:var(--panel);border-bottom:1px solid #1f2937}
    .container{max-width:1100px;margin:0 auto;padding:12px 16px}
    h1{font-size:1.25rem;margin:0;display:flex;align-items:center;justify-content:space-between}
    .menu-btn{background:none;border:none;color:#fff;font-size:1.25rem;cursor:pointer}
    nav{display:none;flex-direction:column;gap:8px;margin-top:12px}
    nav.show{display:flex}
    .tab{padding:10px 12px;border:1px solid #374151;border-radius:.65rem;background:#111827;color:#e5e7eb;cursor:pointer;text-align:left}
    .tab.active{outline:2px solid var(--ring);background:#0b1220}
    main{padding:16px}
    .card{background:var(--card);border:1px solid #374151;border-radius:16px;overflow:hidden;margin-bottom:16px}
    .card h2{margin:0;padding:14px 16px;border-bottom:1px solid #374151;font-size:1rem}
    .card .body{padding:16px}
    label{display:block;font-size:.9rem;margin:8px 0 4px;color:#e5e7eb}
    input,select,textarea,button{width:100%;padding:10px 12px;border-radius:12px;border:1px solid #334155;background:#0b1220;color:#e5e7eb}
    input:focus,select:focus,textarea:focus{outline:2px solid var(--ring);border-color:transparent}
    button{cursor:pointer}
    .btn{padding:10px 12px;border:1px solid #374151;background:#111827;border-radius:12px;color:#e5e7eb}
    .btn.primary{background:var(--ring);border-color:transparent;color:white}
    .btn.success{background:var(--accent);border-color:transparent;color:#052e16}
    .camera{width:100%;aspect-ratio:16/9;background:#000;border-radius:12px;overflow:hidden;border:1px solid #374151;position:relative}
    #video{width:100%;height:100%;object-fit:cover}
    .flash-btn{position:absolute;bottom:8px;right:8px;background:rgba(0,0,0,0.6);border:none;color:white;padding:8px;border-radius:50%;cursor:pointer}
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>
        ðŸ§³ Scanner de Valijas
        <button class="menu-btn" id="menuToggle">â˜°</button>
      </h1>
      <nav id="tabs">
        <button class="tab active" data-tab="escaneo">Escaneo</button>
        <button class="tab" data-tab="vuelos">Vuelos</button>
        <button class="tab" data-tab="historial">Historial</button>
        <button class="tab" data-tab="exportar">Exportar / Herramientas</button>
        <button class="tab" data-tab="ayuda">Ayuda</button>
      </nav>
    </div>
  </header>

  <main class="container">
    <!-- Escaneo -->
    <section id="escaneo">
      <div class="card">
        <h2>Escanear etiqueta de valija</h2>
        <div class="body">
          <label for="operador">Operador</label>
          <input id="operador" placeholder="Nombre del operador" />
          <div class="camera" style="margin-top:12px">
            <video id="video" autoplay playsinline muted></video>
            <button class="flash-btn" id="btnFlash">ðŸ”¦</button>
          </div>
          <p class="muted">El sistema usa la cÃ¡mara del telÃ©fono. Si tu dispositivo lo permite, podrÃ¡s activar la linterna.</p>
        </div>
      </div>
      <div class="card">
        <h2>Valijas escaneadas</h2>
        <div class="body">
          <table id="tablaVuelo" style="width:100%">
            <thead>
              <tr><th>#</th><th>Etiqueta</th><th>Fecha/Hora</th><th>Operador</th></tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </section>
    <section id="vuelos" style="display:none">Vuelos</section>
    <section id="historial" style="display:none">Historial</section>
    <section id="exportar" style="display:none">Exportar</section>
    <section id="ayuda" style="display:none">Ayuda</section>
  </main>

  <script>
  const $ = s => document.querySelector(s);
  const $$ = s => document.querySelectorAll(s);

  // Toggle menu
  $('#menuToggle').addEventListener('click',()=>{
    $('#tabs').classList.toggle('show');
  });

  // Tabs
  $$('#tabs .tab').forEach(btn=>btn.addEventListener('click',()=>{
    $$('#tabs .tab').forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
    ['escaneo','vuelos','historial','exportar','ayuda'].forEach(id=>$('#'+id).style.display='none');
    $('#'+btn.dataset.tab).style.display='block';
    $('#tabs').classList.remove('show');
  }));

  // CÃ¡mara y linterna
  let stream, track;
  async function startCam(){
    try{
      stream = await navigator.mediaDevices.getUserMedia({video:{facingMode:'environment'}});
      $('#video').srcObject = stream;
      track = stream.getVideoTracks()[0];
    }catch(err){ alert('No se pudo iniciar la cÃ¡mara: '+err.message); }
  }
  startCam();

  let flashOn=false;
  $('#btnFlash').addEventListener('click',()=>{
    if(!track) return;
    const capabilities = track.getCapabilities();
    if(capabilities.torch){
      flashOn=!flashOn;
      track.applyConstraints({advanced:[{torch:flashOn}]});
    }else{
      alert('Este dispositivo no soporta linterna');
    }
  });
  </script>
</body>
</html>
